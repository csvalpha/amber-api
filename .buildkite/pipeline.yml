steps:
  - label: ":docker: Build test image"
    plugins:
      - docker-compose#v2.6.0:
          build: app
          config: docker-compose.buildkite.yml

  - wait

  - label: ":rspec: Rspec"
    command: "bin/wait_for -t 30 db:5432 -- bin/ci.sh spec"
    plugins:
      - docker-compose#v2.6.0:
          run: app
          config: docker-compose.buildkite.yml

  - label: ":rubocop: Lint"
    command: "bin/ci.sh lint"
    plugins:
      - docker-compose#v2.6.0:
          run: app
          config: docker-compose.buildkite.yml

  - wait

  - label: ":docker: Build+Push `:staging` image"
    branches: "staging"
    plugins:
      - docker-login#v2.0.1:
          server: docker.csvalpha.nl
          username: buildkite
          password-env: DOCKER_PASSWORD
      - docker-compose#v2.6.0:
          push: app-production:docker.csvalpha.nl/amber-api:staging
          image-name: docker.csvalpha.nl/amber-api:staging
          config: docker-compose.buildkite.yml

  - label: ":docker: Build+Push `:production` image"
    branches: "master"
    plugins:
      - docker-login#v2.0.1:
          server: docker.csvalpha.nl
          username: buildkite
          password-env: DOCKER_PASSWORD
      - docker-compose#v2.6.0:
          push: app-production:docker.csvalpha.nl/amber-api:latest
          image-name: docker.csvalpha.nl/amber-api:latest
          config: docker-compose.buildkite.yml

  - block: "Deploy this stage"
    branches: "master staging"

  - label: 'Restarting service'
    command: 'bash .buildkite/release.sh'
    branches: "master staging"

  - wait

  - label: 'Inform Sentry'
    command: 'bash .buildkite/sentry.sh'
    branches: "master staging"

  - label: 'Inform Slack'
    command: 'bash .buildkite/slack.sh'
    branches: "master staging"

