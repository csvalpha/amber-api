default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: <%= ENV['POSTGRES_USER'] %>
  host: <%= ENV['POSTGRES_HOST'] %>
  password: <%= ENV['POSTGRES_PASSWORD'] %>

development:
  <<: *default
  database: amber_development

test:
  <<: *default
  database: amber_test

production:
  <<: *default
  database: <%= ENV['POSTGRES_USER'] %>
