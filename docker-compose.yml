version: '3'
services:
  db:
    env_file: .env
    image: postgres:11.2
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=reallynotsecretbutitisdev
  web:
    env_file: .env
    environment:
      - RAILS_ENV=development
      - POSTGRES_HOST=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=reallynotsecretbutitisdev
    build:
      context: .
      args:
        - BUNDLE_INSTALL_EXCLUDE=''
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  postgres_data:
